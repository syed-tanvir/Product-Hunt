<!DOCTYPE doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
                <meta content="" name="description">
                    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
                        <meta content="Jekyll v3.8.5" name="generator">
                            <title>
                                Product Hunt
                            </title>
                            <link href="https://getbootstrap.com/docs/4.3/examples/album/" rel="canonical">
                                <!-- Bootstrap core CSS -->
                                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                                <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
                                    <style>
                                        .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
                                    </style>
                                    <!-- Custom styles for this template -->
                                    <link href="album.css" rel="stylesheet">
                                    </link>
                                </link>
                            </link>
                        </meta>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                   <img src='{% static "logo.png" %}' class="d-inline-block align-top mr-1" height="30" width="30">Product Hunt
                </a>
                <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon">
                    </span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}

                        <a class="nav-item nav-link" href="{% url 'create' %}">
                            <i class="fa fa-plus" style="font-size:25px;" ></i>
                        </a>
                        <a class="nav-item nav-link" href="javascript:{document.getElementById('signout').submit()}">
                            Logout
                        </a>
                        <form id="signout" method="POST" action="{% url 'signout' %}">
                            {% csrf_token %}
                            <input type="hidden" >
                        </form>


                        {% else %}

                        <a class="nav-item nav-link" href="{% url 'signup' %}">
                            Signup
                        </a>
                        <a class="nav-item nav-link" href="{% url 'login' %}">
                            Login
                        </a>
                         {% endif%}
                    </div>
                </div>
            
            </div>
            </nav>
        </header>
        <div class='container'>

            {% block content%}

             {% endblock %}

        </div>
        <hr>
        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">
                        Back to top
                    </a>
                </p>
                <p class='text-center'>
                &copy; Product-Hunt, {% now 'Y' %}</p>
            </div>
        </footer>
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </body>
</html>
